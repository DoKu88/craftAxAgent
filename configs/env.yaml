env_name: Craftax-Symbolic-v1
seed: 42
max_steps: 5
auto_reset: false
record: true           # Save episode replays as GIFs
replay_fps: 8          # Frames per second for replay GIFs
log_level: INFO        # DEBUG, INFO, WARNING, ERROR (controls agent I/O logging)
log_interval: 1        # Log agent input/output every N steps (0 = off)
log_file: replays/{timestamp}_{slug}.log  # Optional log file; supports {timestamp} and {slug}
log_mute_system: true  # Omit the system prompt from debug log (it's the same every step)
